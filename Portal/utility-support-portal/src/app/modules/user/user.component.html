<div class="card">
    <div class="card-body">
        <form [formGroup]="checkoutForm" formdata="ngForm">
          <input type="hidden" name="Id" [value]="service.formdata.Id"/> 
          <div class="form-row">
            <div class="form-group col-md-12">
              <label for="inputState">Retailer</label>
              <select  class="form-control" name="DataLookUpId"  [(ngModel)]="service.formdata.DataLookUpId">
                <option selected>Select Type...</option>
                <option value='1'>Person</option>
              </select>
            </div>
          </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputEmail4">First Name</label>
                  <input type="text"  class="form-control"  placeholder="Firstname"
                  name="Firstname"  [(ngModel)]="service.formdata.Firstname">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputPassword4">Surname</label>
                  <input type="text" class="form-control" placeholder="Surname"
                  name="Surname"  [(ngModel)]="service.formdata.Surname">
                </div>
              </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email"
                 name="Email"  [(ngModel)]="service.formdata.Email">
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Cellphone</label>
                <input type="text" class="form-control" id="inputPassword4" placeholder="0814005000"
                name="Cellphone" [(ngModel)]="service.formdata.Cellphone">
              </div>
            </div>
            <div class="form-group">
              <label for="inputAddress">Amount Total</label>
              <input type="number" class="form-control" id="inputAddress" placeholder="0.00"
              name="TotalAmount" [(ngModel)]="service.formdata.TotalAmount">
            </div>
            <button  type="submit" class="btn btn-primary btn-sm">Back To List</button>&nbsp;&nbsp;&nbsp;
            <button  type="submit" class="btn btn-primary btn-sm">Save</button>
        </form>
    </div>
</div>
